conf_cache_config_note = "<p><b>Search cache</b></p><p>This module uses a cache for search results (e.g. remote terminology services) and for preprocessed local sources (e.g. uploaded FHIR Questionnaires).</p>
  <ul>
    <li><b>Database cache</b> (recommended)<br>Cache entries are stored in <code>redcap_external_modules_log</code> and are shared instance-wide.This option should be used in <i>load-balanced</i> or <i>multi-webhead</i> environments.</li>
    <li><b>Disk cache</b><br>Cache entries are stored in files on the local web server. This option should only be used on <u>single-server</u> systems or when all webheads share the same cache directory. When using the disk cache, the cache directory must be an <u>absolute path</u> and <u>writable</u> by the web server user (e.g. <code>/var/cache/rome-ontology-cache</code>).<br>	
    <i>Do not use REDCap’s temp directory if it is cleaned periodically.</i><br>
    </li>
  </ul>"
conf_cache_backend = "Cache mechanism"
conf_cache_backend_db = "Database"
conf_cache_backend_disk = "Disk"
conf_file_cache_dir = "Disk cache directory (absolute path; must be writable)"
conf_fhir_sources_note = "<p><b>Local FHIR Questionnaire sources</b></p>
  <p>Local ontology sources can be provided by uploading <b>FHIR Questionnaire</b> JSON files. These files are preprocessed by the module to enable fast local search.</p>
  <p>Each uploaded Questionnaire represents one ontology source and can be enabled or disabled independently.</p>
  <p>By default, the title and description are taken from the Questionnaire’s <code>title</code> and <code>description</code> fields.
  Optional overrides may be provided below.</p>"
